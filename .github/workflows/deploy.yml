name: Deploy Django Staticfiles via FTP

on:
  push:
    branches:
      - master  # ou main, dependendo do seu repositório

jobs:
  deploy:
    runs-on: ubuntu-latest
    # ... resto do workflow ...

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # ou a versão que você usa

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Coletar arquivos estáticos
        run: python manage.py collectstatic --noinput

      - name: Deploy via FTP para Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ftp.diogodpd.com.br
          user: diogodpd2
          password: Diogoxxt123@
          localDir: "staticfiles"